    </header>
    <main>
       <section class="container-fluid  py-4 text-center">
        <h1 class="titulo">Contacto</h1>
      </section>
      <section class="container my-4">
        <div class="row row-gap-3">
          <div class="col-12 col-md-6">
            <!-- todo completar el diseño del formulario -->
            <form>
              <div class="mb-3">
                <label for="nombreApellido" class="form-label"
                  >Nombre y apellido *</label
                >
                <input
                  type="text"
                  name="username"
                  class="form-control"
                  id="nombreApellido"
                  placeholder="Diego Giménez"
                  required
                  minlength="3"
                  maxlength="100"
                />
                <label for="email" class="form-label"
                  >Email *</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Diegogimenez13@gmail.com"
                  required
                  maxlength="320"
                  minlength="5"
                />
                <label for="telefono" class="form-label"
                  >Telefono *</label
                >
                <input
                  type="tel"
                  class="form-control"
                  name="tel"
                  id="telefono"
                  placeholder="3814247890"
                />

              </div>
              <div class="mb-3">
                <label for="consulta" class="form-label"
                  >Example textarea</label
                >
                <textarea
                  class="form-control"
                  id="consulta"
                  placeholder="Agrega tu consulta de hasta 500 caracteres"
                  minlength="10"
                  maxlength="250"
                  required
                  rows="3"
                ></textarea>
                <p>Los cambios con (*) son obligatorios</p>
              </div>
              <button class="btn btn-primary">Enviar</button>
            </form>
          </div>
          <div class="col-12 col-md-6">
            <iframe
              class="w-100"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.10591747226!2d-65.20974192476652!3d-26.83658327669277!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses-419!2sar!4v1746488014379!5m2!1ses-419!2sar"
              height="350"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
    </main>
    <footer></footer>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
